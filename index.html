<body>
  <!-- Place your site's HTML here -->
  <header>
    <h1>Survey Liquid</h1>
    <nav class="main-nav">
      <a href="./index.html">Home</a>
      <a href="./layouts.html">Layout</a>
      <a href="#">About</a>
    </nav>
  </header>
  <main>
    <h2> Welcome to Survey Liquid</h2>
    <h3>Log in</h3>
    <form action="" method="get" class="form-example wrapper">
      <div class="form-example">
        <label for="username">Enter your username: </label>
        <input type="text" name="username" id="username" required />
      </div>
      <div class="form-example">
        <label for="password">Enter your password: </label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="form-example">
        <input class="submit-button" type="submit" value="Log in" />
      </div>
    </form>

    <h3>Sign up for our newsletter</h3>
    <form action="" method="get" class="form-example wrapper">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <input class="submit-button" type="submit" value="Subscribe" />
      </div>
    </form>

    <h3>Reserve your vitual tasting spot</h3>
    <form action="" method="get" class="form-example wrapper">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <label for="headshot">Headshot: </label>
        <input type="file" name="headshot" id="headshot" required />
      </div>
      <div class="form-example">
        <label for="color">What color drink do you prefer: </label>
        <input class="color-input" type="color" name="color" id="color" required />
      </div>
      <div class="form-example">
        <label for="color-select">How many sodas do you drink a day: </label>
        <select name="color-select" id="color-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-example">
        <label for="date">Date: </label>
        <input class="date-input" type="date" name="date" id="date" required />
      </div>
      <div class="form-example">
        <label for="time">Time: </label>
        <input class="time-input" type="time" name="time" id="time" required />
      </div>
      <div class="form-example">
        <label for="comments">Comments: </label>
        <textarea name="comments" id="comments" required></textarea>
      </div>
      <div class="form-example">
        <input class="checkbox-input" type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</label>
      </div>
      <div class="form-example">
        <input class="submit-button" type="submit" value="Resevere seat" />
      </div>
    </form>

  </main>
  <footer class="footer">
    <p>Copyright 2025 Survey Liquid</p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
